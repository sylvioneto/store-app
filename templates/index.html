{{define "Index"}}

{{template "_head"}}

{{template "_navbar"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Quantity}}</td>
                            <td>{{.Price}}</td>
                            <td><a href="/product/delete?id={{.ID}}"><button class="btn btn-danger">Delete</button></a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>

        <div class="card-footer">
            <a href="/product/new" class="btn btn-primary mb-2">New Product</a>
        </div>
    </div>
</body>

</html>
{{end}}
