{{define "Edit"}}

{{template "_head"}}

{{template "_navbar"}}

<div class="container">

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Edit product</h1>
            </div>
        </div>
        <form method="POST" action="save">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="id">Id:</label>
                        <input disabled=true type="text" name="id" class="form-control" value="{{.ID}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" value="{{.Name}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" name="price" class="form-control" step="0.01" value="{{.Price}}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" class="form-control" value="{{.Quantity}}">
                    </div>
                </div>
            </div>
            <button type="submit" value="save" class="btn btn-success">Save</button>
            <a class="btn btn-info" href="/">Cancel</a>
        </form>
    </body>

</html>
</div>
</body>

</html>
{{end}}
